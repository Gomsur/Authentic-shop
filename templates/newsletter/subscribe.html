{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Subscribe to Newsletter{% endblock title %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">Subscribe to Our Newsletter!</div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br>
<br><br><br>
<br><br><br>
{% endblock content %}
